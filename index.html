        <div class="container-fluid header">
            <div class="Top_header">
                <div id="Displaying_Today_Date">Today Date:</div>
    
            </div>
    
        </div>
          <!--middle section-->
    <div class="container pt-3 text-center ">
        <div class="row background_imag">
          <div class="col-lg-10">
              <input type="text" placeholder="ENTER  TASK." class="txt_field" id="txt1"  onkeyup="myFunction(event)"/>
  
          </div>
          <div class="col-lg-2 text-center">
             
              <button class="add_btn" id="btn">Add</button>
  
          </div>
  
        </div>

      <!--middlesection-->

      <div class="container">
        <div class="row">

                    <li class="lists f1">
                      ASSIGNMENT WORK TO FINISH TODAY<span class="heartbtn"><i class="fa fa-angellist like"></i></span

                    </li>

                    <li class="lists f1">
                       DRAWING WORK TO FINISH TODAY<span class="heartbtn"><i class="fa fa-angellist like"></i></span

                  </ul>

        </div>
